  <section class="container registration my-5 mx-auto">
    <div class="row">
      <div class="col bg-img d-none d-md-block">
        <div class="bg-overlay">
          <div class="title">
            <h3>Welcome to Hub360</h3>
            <p>Kindly filling the necessary informations</p>
          </div>
        </div>
      </div>

      <div class="col p-5 bg-white">
        <div class="pb-md-5">
          <h3 class="mb-0">Register</h3>
          <p class="d-md-none">Kindly filling the necessary informations</p>
        </div>
        <form class="row g-3 form">
          <div class="col-md-6">
            <label for="inputFirstname4" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="inputFirstname4">
          </div>
          <div class="col-md-6">
            <label for="inputLastname4" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="inputLastname4">
          </div>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <label for="inputConfirmPassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputConfirmPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-md-5">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-7">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I Agree To The Terms And Conditions And The Privacy Policy
              </label>
            </div>
          </div>
          <div class="d-grid pb-4">
            <button class="reg-btn" type="button">Register</button>
          </div>

          <div class="social-btn">
            <p class="text-center pb-2 mb-0 ">Or register with</p>
          
          
            <div class="text-center d-grid gap-2  pb-3">
              
              <button type="submit" class="fb-btn"><i class="bi bi-facebook me-2"></i>Facebook</button>
              <button type="submit" class="goo-btn"><i class="bi bi-google me-2"></i>Google</button>
            </div>
          </div>
          <div class="acc-exist text-center">
            <p>Already have an account? <span><a href="login.html">Login here</a></span></p>
          </div>
          
        </form>
      </div>
    </div>
  </section>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
